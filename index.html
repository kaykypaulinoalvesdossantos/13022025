<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cora√ß√£o Neon Pulsante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 90%;
        }
        .heart {
            width: 80px;
            height: 80px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px red;
            cursor: pointer;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 80px;
            height: 80px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
        .heart:before {
            top: -40px;
            left: 0;
        }
        .heart:after {
            left: 40px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            font-size: 4vw;
            visibility: hidden;
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-line;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px gray;
        }
        .final-message {
            font-size: 5vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px white, 0 0 30px gray;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="heart" onclick="showMessage()"></div>
        <p id="text" class="message"></p>
        <p id="final-text" class="final-message">üíñ EU TE AMO, VOC√ä √â A MULHER DA MINHA VIDA üíñ</p>
    </div>
    <script>
        function showMessage() {
            let heart = document.querySelector('.heart');
            let text = document.getElementById('text');
            let finalText = document.getElementById('final-text');
            let background = document.getElementById('background');
            
            heart.style.transition = 'transform 0.5s, opacity 0.5s';
            heart.style.transform = 'scale(5)';
            heart.style.opacity = '0';
            setTimeout(() => {
                heart.style.display = 'none';
                background.style.opacity = '1';
                text.style.visibility = 'visible';
                text.textContent = '';
                let message = `üíñ Feliz 5 meses, meu amor! üíñ\n\nCinco meses ao seu lado e eu s√≥ posso agradecer por cada sorriso, cada abra√ßo e cada momento que compartilhamos. Voc√™ ilumina meus dias, transforma os momentos simples em inesquec√≠veis e me faz sentir a pessoa mais sortuda do mundo.\n\nQue esses cinco meses sejam apenas o come√ßo de uma hist√≥ria linda, cheia de amor, cumplicidade e felicidade. Te amo mais do que palavras podem expressar! ‚ù§Ô∏è‚ú®`;
                let i = 0;
                function typeWriter() {
                    if (i < message.length) {
                        text.textContent += message.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    } else {
                        setTimeout(() => {
                            finalText.style.display = 'block';
                        }, 1000);
                    }
                }
                typeWriter();
            }, 500);
        }
    </script>
</body>
</html>
